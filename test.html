<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site avec Musique</title>
    <style>
        body {
            position: relative; /* Position relative pour permettre le positionnement absolu */
            min-height: 100vh; /* Empêche le saut de la page */
            margin: 0; /* Supprime les marges par défaut */
            display: flex; /* Utilisation de Flexbox pour centrer verticalement */
            justify-content: center; /* Centre horizontalement */
            align-items: center; /* Centre verticalement */
            font-family: Arial, sans-serif;
            overflow: hidden; /* Empêche tout débordement */
        }
        #gif-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            border-radius: 50%; /* Rend les bords du conteneur circulaires */
            overflow: hidden; /* Cache les parties du GIF qui dépassent des bords arrondis */
        }
        #audio-player {
            display: none;
        }
        #animation {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img src="fond.jpg" alt="Image de fond" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0;">
    <div id="gif-container">
        <img id="animation" src="triste.gif" alt="Animation" width="200" height="200">
    </div>
    <div id="audio-player">
        <audio autoplay loop>
            <source src="ghost.mp3" type="audio/mpeg">
            Votre navigateur ne supporte pas l'audio HTML5.
        </audio>
    </div>

    <script>
        document.getElementById("animation").addEventListener("click", function() {
            var audio = document.getElementById("audio-player").querySelector("audio");
            audio.play();
        });
    </script>
</body>
</html>
